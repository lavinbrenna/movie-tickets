<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel='stylesheet' type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h2>Order movie tickets!</h2>
    </div>
    <form id="movieForm">
      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" id="new-age">
      </div>
      <div class="form-group">
        <label for="time">Movie times</label>
        <select id="time">
          <option value="0" id="new-time">11:00 am</option>
          <option value="1" id="new-time">12:00 pm</option>
          <option value="2" id="new-time">1:00 pm</option>
          <option value="3" id="new-time">2:00 pm</option>
          <option value="4" id="new-time">3:00 pm</option>
          <option value="5" id="new-time">4:00 pm</option>
          <option value="6" id="new-time">5:00 pm</option>
          <option value="7" id="new-time">6:00 pm</option>
          <option value="8" id="new-time">7:00 pm</option>
          <option value="9" id="new-time">8:00 pm</option>
          <option value="10" id="new-time">9:00 pm</option>
          <option value="11" id ="new-time">10:00 pm</option>
        </select>
      </div>
      <div class="form-group">
        <label for="movie">Movie</label>
        <select id="movie">
          <option value="0" id="new-movie">Belle</option>
          <option value="1" id="new-movie">The King's Man</option>
          <option value="2" id="new-movie">The Matrix Resurrections</option>
          <option value="3" id="new-movie">Spiderman: No Way Home</option>
        </select>
      </div>
      <button type="submit">Add to cart</button>
    </form>
    <div class="order-total">
      <ul id="tickets">
      </ul>
      <p>Your order total is $<span class="price"></span></p>
    </div>
  </div>
</body>
</html>
